{% extends 'Navbar/Projectnavbar.html' %}
{% load static %}
<body style="font-family: 'Poppins', sans-serif; background-color: #f8f9fa; color: #333; padding: 20px;">
{% block body %}
    <form method="POST" style="max-width: 600px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}

        <div class="form-group" style="margin-bottom: 15px;">
            <label style="font-weight: bold; font-size: 14px;">{{ form.name.label_tag }}</label>
            {{ form.name }}
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label style="font-weight: bold; font-size: 14px;">{{ form.email.label_tag }}</label>
            {{ form.email }}
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label style="font-weight: bold; font-size: 14px;">{{ form.comment.label_tag }}</label>
            {{ form.Feedback }}
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; background-color: #007bff; border: none; border-radius: 5px; color: white; font-size: 16px; cursor: pointer;">
            Submit Feedback
        </button>
    </form>
{% endblock %}
</body>
